<h2 mat-dialog-title>Files Manager</h2>
<mat-dialog-content>
  <div class="upload-section">
    <input type="file" (change)="onFileSelected($event)" #fileInput style="display:none">
    <button mat-raised-button color="primary" (click)="fileInput.click()">Upload File</button>
  </div>

  <table mat-table [dataSource]="files" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let file"> {{file.name}} </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let file"> {{file.size}} B </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let file">
        <button mat-button (click)="download(file.name)">Download</button>
        
        <mat-form-field appearance="outline" subscriptSizing="dynamic" style="font-size: 12px; margin-left: 10px; width: 150px;">
             <mat-label>Transfer to...</mat-label>
             <mat-select #nodeSelect>
                 <mat-option *ngFor="let node of cluster" [value]="node.name">
                     {{node.name}}
                 </mat-option>
             </mat-select>
        </mat-form-field>
        <button mat-button color="accent" [disabled]="!nodeSelect.value" (click)="transfer(file.name, nodeSelect.value)">Transfer</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
