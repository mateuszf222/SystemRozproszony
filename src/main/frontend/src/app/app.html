<mat-toolbar color="primary">
  <span>{{ title }}</span>
</mat-toolbar>

<mat-table [dataSource]="cluster" class="mat-elevation-z2 mat-compact-table mat-mdc-table">

  <ng-container matColumnDef="node">
    <th mat-header-cell *matHeaderCellDef> Node </th>
    <td mat-cell *matCellDef="let element"> {{ element.node }} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
  </ng-container>

  <ng-container matColumnDef="tasks">
    <th mat-header-cell *matHeaderCellDef> Tasks </th>
    <td mat-cell *matCellDef="let element" class="text-right"> {{ element.tasks }} </td>
  </ng-container>

  <ng-container matColumnDef="lastBeat">
    <th mat-header-cell *matHeaderCellDef> Last Heartbeat </th>
    <td mat-cell *matCellDef="let element">
      @if(element.lastBeat) {
        {{ element.lastBeat | date:'yyyy-MM-dd HH:mm:ss' }}
      }
      </td>
  </ng-container>

  <ng-container matColumnDef="tripTime">
    <th mat-header-cell *matHeaderCellDef> Trip Time </th>
    <td mat-cell *matCellDef="let element" class="text-right"> {{ element.tripTime }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)" class="clickable-row"></tr>

</mat-table>
